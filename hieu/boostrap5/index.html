<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Footer</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- contact -->
    <section class="contact">
        <div class="container">
            <div class="content">
                <p class="text">contact</p>
                <h4 class="heading">Have any Questions ?</h4>
                <span class="arrow text-center">
                    <i class="fa-solid fa-arrow-down"></i>
                </span>
                <div class="contact-form mt-5">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="name">Name</label>
                            <input type="text" id="for" placeholder="Enter your name...">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="name">Email address</label>
                            <input type="text" id="for" placeholder="Enter your email...">
                        </div>
                        <div class="form-subject col-lg-12">
                            <label for="name">Subject</label>
                            <input type="text" id="for" placeholder="Enter Subject...">
                        </div>
                        <div class="form-message col-lg-12">
                            <label for="name">Message</label>
                            <input type="text" id="for" placeholder="Enter Message...">
                        </div>
                    </div>
                    <div class="btn btn-send">
                        <span>Send message</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer" style="background-color:#343a40">
        <div class="container">
            <div class="footer-contact">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="logo">
                            <a href="" title="" class="image mb-3"><img src="./img/z4662395587863_0c8cc238cdae689f09a87a530d2b0f39.jpg" alt=""></a>
                            <div class="title">Bootstrap 5 Landing Page Template</div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="link">
                            <div class="title mb-4">Links</div>
                            <ul>
                                <li class="mb-2"><a href="" title="">Home</a></li>
                                <li class="mb-2"><a href="" title="">About us</a></li>
                                <li class="mb-2"><a href="" title="">Careers</a></li>
                                <li class=""><a href="" title="">Contact us</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="resouces">
                            <div class="title mb-4">Resources</div>
                            <ul>
                                <li class="mb-2"><a href="" title="">Help Center</a></li>
                                <li class="mb-2"><a href="" title="">Privacy Policy</a></li>
                                <li class=""><a href="" title="">Terms & Conditions</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="social">
                            <div class="title mb-4">Social</div>
                            <div class="thumb d-flex">
                                <a href="" title="" class="image text-center"><i class="fa-brands fa-facebook"></i></a>
                                <a href="" title="" class="image text-center"><i class="fa-brands fa-twitter"></i></a>
                                <a href="" title="" class="image text-center"><i class="fa-brands fa-linkedin"></i></a>
                                <a href="" title="" class="image text-center"><i class="fa-brands fa-google-plus-g"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="footer-copyright" style="background-color:#2f353a">
        <div class="container ">
            <div class="title text-center">2023 Â© Peyso. Create by Themesdesign</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
